<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>FILE SHARE FOR OMR DATA</h1>
            <nav>
                {% if session.username %}
                    <a href="{{ url_for('upload_file') }}">Upload a new file</a>
                    <a href="{{ url_for('list_files') }}">Download files</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="welcome-message">
            <p>Welcome to the File Share application. Please log in to upload or download files.</p>
        </div>
    </main>
</body>
</html>
